<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagine con Barra Superiore</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 16px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#pagina1">Pagina 1</a>
        <a href="#pagina2">Pagina 2</a>
        <a href="#pagina3">Pagina 3</a>
        <a href="#aggiungiCodice">Aggiungi Codice</a>
    </div>

    <div class="content">
        <!-- Spazio per il tuo codice -->
        <h2>Contenuto qui</h2>
        <p>Puoi aggiungere del codice in questa parte della pagina.</p>
    </div>

</body>
</html>
